<!-- Listing Items -->
<div class="container">
  <!-- filters -->
  <section class="filters">
    <!-- search box -->
    <div class="search-box">
      <input
        (input)="onSearch(searchInput)"
        #searchInput
        class="search-box__input"
        placeholder="Search..."
        type="text"
        name="txt_search"
        id=""
      />
      <button type="submit" class="search-box__btn">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <!-- filter list -->
    <!-- <div> -->
    <!-- filter header -->
    <h5>Categories</h5>
    <!-- filter list -->
    <ul class="list list--vr-separator">
      <li
        class="link list__item"
        *ngFor="let key of Object.keys(category)"
        (click)="selectCategory(category[key]._id)"
      >
        <i class="link__icon fas fa-angle-right"></i>{{ category[key].name }}
      </li>
    </ul>
    <!-- </div> -->

    <!-- filter tags -->
    <div>
      <!-- filter header -->
      <h5>Tags</h5>
      <!-- filter tags -->
      <div class="tags">
        <span class="tag">Nike</span>
        <span class="tag">Travel</span>
        <span class="tag">Sport</span>
        <span class="tag">Tv</span>
        <span class="tag">Books</span>
        <span class="tag">Tech</span>
        <br />
        <span class="tag">Addidas</span>
        <span class="tag">Promo</span>
        <span class="tag">Reading</span>
        <span class="tag">Social</span>
        <br />
        <span class="tag">New</span>
        <span class="tag">Special</span>
        <span class="tag">Food</span>
        <span class="tag">Used</span>
      </div>
    </div>
    <!-- related items -->
    <div>
      <!-- title -->
      <h5></h5>
      <!-- small item -->
      <div></div>
      <div></div>
      <div></div>
    </div>
  </section>
  <!-- Items -->
  <section class="item-listing">
    <!-- tools (sorting , change view , exporting) -->
    <div class="item-listing__tools">
      <select
        #selectOption
        (click)="sort(selectOption)"
        class="form-control"
        name=""
        id=""
      >
        <option value="1">Featured</option>
        <option value="2">Price low to high</option>
        <option value="3">Price high to low</option>
        <option value="4">Name</option>
      </select>
      <a class="action-btn" [routerLink]="['/product', 'add']">
        <i class="fas fa-plus"></i>
      </a>
    </div>
    <!-- items -->
    <div class="item-listing__items item-listing--3items">
      <app-products-items
        *ngFor="let item of getSlicedArrOfProducts()"
        [product]="item"
        class="item-medium-1"
      >
        <!-- <app-products-items
        *ngFor="let item of list"
        [product]="item"
        class="item-medium-1"
      > -->
      </app-products-items>
    </div>
    <!-- paging -->
    <div class="paging">
      <!-- left arrow -->
      <div class="paging__arrow">
        <i class="fas fa-angle-left"></i>
      </div>
      <!-- page number -->
      <div
        *ngFor="let page of numOfPages; let i = index"
        class="paging__number"
        (click)="currentPage = i"
        [ngClass]="{ active: i == currentPage }"
      >
        {{ page }}
      </div>

      <!-- right arrow -->
      <div class="paging__arrow">
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
  </section>
</div>
