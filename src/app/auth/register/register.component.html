<!-- Register -->
<div class="container">
  <form #registerForm="ngForm" class="login" action="">
    <h4 class="login__header">Register An Account</h4>
    <div class="form-group" [ngClass]="{'invalid':textInputEmail.invalid && textInputEmail.touched}">
      <label for="">E-mail Address</label>
      <input #textInputEmail="ngModel" required [(ngModel)]="person.email" class="form-control" type="email"
        name="email" id="email" />

    </div>
    <div class="form-row">
      <div class="form-group" [ngClass]="{'invalid':textInputPass.invalid && textInputPass.touched}">
        <label for="">Password</label>
        <input #textInputPass="ngModel" required [(ngModel)]="person.password" minlength="8" class="form-control"
          type="password" name="password" id="password" />
      </div>

      <div class="form-group" [ngClass]="{'invalid':notSamePass && textInputConfirm.touched}">
        <label for="">Re-enter Password</label>
        <input #textInputConfirm="ngModel" required class="form-control" [(ngModel)]="person.repeatedPassword"
          (keyup)="confirmPassword(textInputPass,textInputConfirm)" type="password" name="repeatedPassword"
          id="confirm" />
      </div>
    </div>

    <div class="login__remember-me">
      <div class="add-product__actions">
        <button href="#" class="btn btn--gray">Cancel</button>
        <button (click)="OnSubmit()" class="btn btn--primary" [disabled]="registerForm.invalid">Register</button>
      </div>
    </div>
    <a routerLink="/login" class="login__register-now">You are already a member?</a>
  </form>
</div>
