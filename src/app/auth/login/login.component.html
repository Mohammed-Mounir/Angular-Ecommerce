<!-- Login -->
<div class="container">
  <form #loginForm="ngForm" class="login">
    <h4 class="login__header">I'M A RETURNING CUSTOMER</h4>
    <div class="form-group" [ngClass]="{'invalid':textInputEmail.invalid && textInputEmail.touched}">
      <label for="">E-mail Address</label>
      <input #textInputEmail="ngModel" required [(ngModel)]="person.email" class="form-control" type="email"
        name="email" id="email" />
    </div>
    <div class="form-group login__Password" [ngClass]="{'invalid':textInputPass.invalid && textInputPass.touched}">
      <a href="#" class="login__forget-password">(Forget Password?)</a>
      <label for="">Password</label>
      <input #textInputPass="ngModel" required [(ngModel)]="person.password" minlength="8" class="form-control"
        type="password" name="password" id="password" />
    </div>
    <div class="login__remember-me">
      <div class="form-group__checkbox">
        <input type="checkbox" name="" id="" />
        <span>Remember Me</span>
      </div>
      <div class="add-product__actions">
        <button href="#" class="btn btn--gray">Cancel</button>
        <button (click)="onSubmit()" class="btn btn--primary" [disabled]="loginForm.invalid">Login</button>
      </div>
    </div>
    <a routerLink="/register" class="login__register-now">Register Now</a>
  </form>
</div>
